<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate='~{layouts/layout1}'>

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript" >
        $(document).ready(function(){
            calculateTotalPrice();

            $("#count").change(function(){
                calculateTotalPrice();
            });
        });

        function calculateTotalPrice(){
            const count = $("#count").val();
            const price = $("#price").val();
            const totalPrice = price * count;
            $("#totalPrice").html(totalPrice + "원");
        }
        function order(){
         // csrf 토큰값을 가져옴.
            const token = $("meta[name='_csrf']").attr("content");
            const header= $("meta[name='_csrf_header']").attr("content");
            const url = "/order";
            const paramData = {
                              itemId: $("#itemId").val(),
                              count: $("#count").val()
            };
            const param = JSON.stringify(paramData);
            $.ajax({
                    url: url,
                    type:"POST",
                    contentType: "application/json",
                    data: param,
                    beforeSend: function(xhr){
                       // 데이터를 전송하기 전 헤더에 csrf 값을 생성
                       xhr.setRequestHeader(header, token);
                    },
                    dataType:"json",
                    cache: false,
                    success: function(result, status){
                            alert("주문이 완료되었습니다.");
                            location.href='/';
                    },
                    error: function(jqXHR,status,error){
                            if(jqXHR.status == '401'){
                                alert("로그인 후 이용해주세요.");
                                location.href='/member/login';
                            }else{
                            // 해당 메시지를 출력
                                alert(jqXHR.responseText);
                            }
                    }
            })

        }

        function addCart(){
         // csrf 토큰값을 가져옴.
            const token = $("meta[name='_csrf']").attr("content");
            const header= $("meta[name='_csrf_header']").attr("content");
            const url = "/cart";
            const paramData = {
                              itemId: $("#itemId").val(),
                              count: $("#count").val()
            };
            const param = JSON.stringify(paramData);
            $.ajax({
                    url: url,
                    type:"POST",
                    contentType: "application/json",
                    data: param,
                    beforeSend: function(xhr){
                       // 데이터를 전송하기 전 헤더에 csrf 값을 생성
                       xhr.setRequestHeader(header, token);
                    },
                    dataType:"json",
                    cache: false,
                    success: function(result, status){
                            alert("장바구니 담기 완료되었습니다.");
                            location.href='/';
                    },
                    error: function(jqXHR,status,error){
                            if(jqXHR.status == '401'){
                                alert("로그인 후 이용해주세요.");
                                location.href='/member/login';
                            }else{
                            // 해당 메시지를 출력
                                alert(jqXHR.responseText);
                            }
                    }
            })

        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%; margin -right:25%">
    <input type="hidden" id="itemId" th:value="${item.id}">
    <div class="d-flex">
        <div class="d-flex">
            <!-- [0] 은 대표이미지-->
            <img th:src="${item.itemImgDTOList[0].imgUrl}"
                 th:alt="${item.itemNm}" class="rounded repImg">
        </div>
        <div class="wd50">
            <span th:if="${item.itemSellStatus == T(com.keduit.shop.constant.ItemSellStatus).SELL}"
                  class="bagdge nadge-primary mgb-15">판매중</span>
            <!--   타입리프 문법. unless 의 경우도 조건을 같게 줘야함.  -->
            <span th:unless="${item.itemSellStatus == T(com.keduit.shop.constant.ItemSellStatus).SELL}"
                  class="badge btn-danger mgb-15">품절</span>
            <div class="h4" th:text="${item.itemNm}"></div>
            <hr class="my-4">
            <div class="text-right">
                <div class="4h text-danger text-left">
                    <input type="hidden" th:value="${item.price}" id="price" name="price">
                    <span th:text="${item.price}"></span>
                </div>
                <div class="input-group w-50">
                    <div class="input-group-preprnd">
                        <span class="input-group-text">수량</span>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                </div>
                <hr class="my-4">
                <div class="text-right mgt-50">
                    <h5>결제금액</h5>
                    <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                </div>
                <div th:if="${item.itemSellStatus == T(com.keduit.shop.constant.ItemSellStatus).SELL}"
                     class="text-right">
                    <button type="button" class="btn btn-light border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
                </div>
                <div th:unless="${item.itemSellStatus == T(com.keduit.shop.constant.ItemSellStatus).SELL}"
                     class="text-right">
                    <button type="button" class="btn btn-danger btn-lg>">품절</button>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr calss="my-4">
            <p class="lead" th:text="${item.itemDetail}"></p>
        </div>
    </div>

    <div th:each="itemImg : ${item.itemImgDTOList}" class="text-center">

        <img th:if="${not #strings.isEmpty(itemImg.ImgUrl)}"
             th:src="${itemImg.imgUrl}" th:alt="${item.itemNm}"
             class="rounded mgb-15" width="100%">
    </div>
</div>
</html>
