<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate='~{layouts/adminLayout}'>

<!-- 사용자 CSS 추가 -->

<div layout:fragment="content">
    <script th:src="@{/js/admin/main.js}" type="text/javascript"></script>
    <link th:href="@{/css/admin/main.css}" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <body>
    <!-- 상품등록 시작 -->


    <div id="container">

        <div class="lefts">
            <div class="top">
                <h1> 금일 처리 할 목록</h1>
                <div class="tableContainer">
                    <table>
                        <tr class="firstLine">
                            <td>상태</td><td>건수</td><td>금액</td>
                        </tr>
                        <tr>
                            <td>결제 완료</td><td>15</td><td>850,000</td>
                        </tr>
                        <tr>
                            <td>배송 준비 중</td><td>9</td><td>550,000</td>
                        </tr>
                        <tr>
                            <td>환불 요청</td><td>2</td><td>22,000</td>
                        </tr>
                        <tr>
                            <td>교환 요청</td><td>2</td><td>0</td>
                        </tr>

                    </table>
                </div>
                <p>총 금액 | <span class="numbox">678,000</span><span> 원</span></p>
            </div>
            <div class="bottom">
                <h1>카테고리 별 매출 비중 현황</h1>
                <div style="width: 370px; height: 370px;">
                    <!--차트가 그려질 부분-->
                    <canvas id="myChart2" style="margin-top: 30px;"></canvas>
                </div>
            </div>
        </div>

        <div class="rights">
            <div class="top">
                <h1>금일 처리된 목록</h1>
                <div class="tableContainer">
                    <table>
                        <tr class="firstLine">
                            <td>상태</td><td>건수</td><td>금액</td>
                        </tr>
                        <tr>
                            <td style="width: 145px;">배송 준비 중 처리</td><td>3</td><td>150,000</td>
                        </tr>
                        <tr>
                            <td>배송 중 처리</td><td>5</td><td>350,000</td>
                        </tr>
                        <tr>
                            <td>환불 요청 처리</td><td>3</td><td>30,000</td>
                        </tr>
                        <tr>
                            <td>교환 요청 처리</td><td>2</td><td>0</td>
                        </tr>

                    </table>
                </div>

                <p>총 금액 | <span class="numbox">530,000</span><span> 원</span></p>
            </div>
            <div class="bottom">
                <h1 style="margin-top: 30px;">월 별 매출 현황</h1>
                <div style="width: 700px; height: 700px; margin-right: 50px;">
                    <!--차트가 그려질 부분-->
                    <canvas id="myChart1" style="margin-top: 30px;"></canvas>
                </div>
            </div>
        </div>

    </div>

    </body>
</div>

</html>
